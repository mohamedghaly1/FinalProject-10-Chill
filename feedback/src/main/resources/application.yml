server:
  port: 8082

spring:
  application:
    name: feedback-service

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/feedbackdb}

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    com.chill.api_gateway.filter: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.server: DEBUG
    reactor.netty.http.client: DEBUG
  file:
    name: feedback.log
