server:
  port: 8082

spring:
  application:
    name: feedback-service

  data:
    mongodb:
      host: localhost
      port: 27017
      uri:  "mongodb://mongo_user:1234@mongo_feedback_db:27017/mydb?authSource=admin"
      database: feedbackdb

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: eureka-server

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true

sprgingdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true
  show-actuator: true
  packages-to-scan: com.chill.feedback.controllers